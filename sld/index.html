<!DOCTYPE html>

<html>
  <head>
    <title>Accommodations Sign-up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!-- Required meta tags -->
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>
    <h4 style="padding:10px;">Sign up for accommodations for a test using this form.</h4>

    <div class="container">
      <div class="row">
        <div class="col-2" id="monday">Monday</div>
        <div class="col-2" id="tuesday">Tuesday</div>
        <div class="col-2" id="wednesday">Wednesday</div>
        <div class="col-2" id="thursday">Thursday</div>
        <div class="col-2" id="friday">Friday</div>
      </div>
      <div class="row">
        <div class="col-2"><button class="timebutton" id="c1d1">Class 1</button></div>
        <div class="col-2"><button class="timebutton" id="c1d2">Class 1</button></div>
        <div class="col-2"><button class="timebutton" id="c1d3">Class 1</button></div>
        <div class="col-2"><button class="timebutton" id="c1d4">Class 1</button></div>
        <div class="col-2"><button class="timebutton" id="c1d5">Class 1</button></div>
      </div>

      <div class="row">
        <div class="col-2"><button class="timebutton" id="c2d1">Class 2</button></div>
        <div class="col-2"><button class="timebutton" id="c2d2">Class 2</button></div>
        <div class="col-2"><button class="timebutton" id="c2d3">Class 2</button></div>
        <div class="col-2"><button class="timebutton" id="c2d4">Class 2</button></div>
        <div class="col-2"><button class="timebutton" id="c2d5">Class 2</button></div>
      </div>

      <div class="row">
        <div class="col-2"><button class="timebutton" id="c3d1">Class 3</button></div>
        <div class="col-2"><button class="timebutton" id="c3d2">Class 3</button></div>
        <div class="col-2"><button class="timebutton" id="c3d3">Class 3</button></div>
        <div class="col-2"><button class="timebutton" id="c3d4">Class 3</button></div>
        <div class="col-2"><button class="timebutton" id="c3d5">Class 3</button></div>
      </div>

      <div class="row">
        <div class="col-2"><button class="timebutton" id="c4d1">Class 4</button></div>
        <div class="col-2"><button class="timebutton" id="c4d2">Class 4</button></div>
        <div class="col-2"><button class="timebutton" id="c4d3">Class 4</button></div>
        <div class="col-2"><button class="timebutton" id="c4d4">Class 4</button></div>
        <div class="col-2"><button class="timebutton" id="c4d5">Class 4</button></div>
      </div>
      <label>Change week: </label>
      <button id="minusweek"><</button>
      <button id="plusweek">></button>
  </div>

  <div>
    <form id ="form-container">

    <div class="form-group">
        <label>Test time</label>
        <input id="selectedTime" class="form-control" type="text" placeholder="" readonly>
        <small class="form-text text-muted">Select a class period from the schedule above.</small>
    </div>

    <div class="form-group">
        <label>Full name</label>
        <input class="form-control" type="text" placeholder="Enter name">
    </div>

    <div class="form-group">
        <label>Course name</label>
        <input class="form-control" type="text" placeholder="Enter course name">
        <small class="form-text text-muted">The name of the class that you're taking this test for.</small>
    </div>

    <div class="form-group">
        <label>Teacher name</label>
        <input class="form-control" type="text" placeholder="Enter teacher name">
        <small class="form-text text-muted">The name of the teacher, who teaches you in the above class.</small>
    </div>

    <button id="submitbutton" type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script async defer src="https://apis.google.com/js/api.js"
         onreadystatechange="if (this.readyState === 'complete') this.onload()">
      </script>
    <script src="main.js"></script>
  </body>
</html>
